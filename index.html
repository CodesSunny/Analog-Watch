<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Watch</title>
    <script src="index.js" defer></script>
</head>
<body>  
        <div class="watch-circle">
            <div class="digits">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div><span>10</span></div>
                <div><span>11</span></div>
                <div><span>12</span></div>
            </div>
                <span class=" hand hour"></span>
                <span class=" hand minute"></span>
                <span class=" hand second"></span>
            <div class="time-display">
                <span  class="day-display">Sun</span>
                <span class="hr-display">4:</span>
                <span class="min-display">12:</span>
                <span class="sec-display">53</span>
                <span class="session-display">AM</span>
            </div>
        </div>
    
</body>
</html>
