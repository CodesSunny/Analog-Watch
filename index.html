<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Watch</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="watch-circle">
            <div class="digits">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
            </div>
            <div class="hands">
                <span class=" hand hour"></span>
                <span class=" hand minute"></span>
                <span class=" hand second"></span>
            </div>
            <div class="time-display">
                <span  class="day-display">Sun</span>
                <span class="hr-display">4:</span>
                <span class="min-display">12:</span>
                <span class="sec-display">53</span>
                <span class="session-display">AM</span>
            </div>
        </div>
    </div>
    
</body>
</html>
